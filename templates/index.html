<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #password {
            font-size: 18px;
            margin-top: 20px;
        }

        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    <form action="/generate_password" method="post">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="1" value="12" required>

        <div>
            <label for="include_upper">Include Uppercase Letters:</label>
            <input type="checkbox" id="include_upper" name="include_upper" checked>
        </div>

        <div>
            <label for="include_numbers">Include Numbers:</label>
            <input type="checkbox" id="include_numbers" name="include_numbers" checked>
        </div>

        <div>
            <label for="include_special">Include Special Characters:</label>
            <input type="checkbox" id="include_special" name="include_special" checked>
        </div>

        <button type="submit">Generate Password</button>
    </form>
    {% if error %}
        <p id="error">{{ error }}</p>
    {% endif %}
    {% if password %}
        <p id="password">Generated Password: {{ password }}</p>
    {% endif %}
</body>
</html>
